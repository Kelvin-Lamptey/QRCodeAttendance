{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow rounded-lg p-6 text-center">
    <div class="text-green-500 mb-4">
        <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
    </div>
    <h2 class="text-2xl font-bold mb-4">Attendance Marked Successfully for {{ student_name}}!</h2>
    <p class="text-gray-600 mb-6">Your attendance has been recorded. You can close this window.</p>
    <div class="text-sm text-gray-500">
        Timestamp: {{ datetime.now().strftime('%Y-%m-%d %H:%M:%S') }}
    </div>
</div>
{% endblock %}
