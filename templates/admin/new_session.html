{% extends "base.html" %}

{% block title %}Create New Session - Attendance System{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Create New Session</h2>
        <a href="{{ url_for('admin_dashboard') }}" class="text-blue-600 hover:text-blue-800">Back to Dashboard</a>
    </div>
    
    <form action="{{ url_for('new_session') }}" method="POST">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Session Name</label>
            <input type="text" name="name" id="name" required
                   placeholder="e.g., Math Class - Week 1"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <div class="mb-6">
            <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Session Date</label>
            <input type="date" name="date" id="date" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <div class="flex items-center justify-between">
            <button type="submit" 
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Create Session
            </button>
            <a href="{{ url_for('admin_dashboard') }}" 
               class="inline-block align-baseline font-bold text-sm text-green-500 hover:text-green-800">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
// Set minimum date to today
document.addEventListener('DOMContentLoaded', function() {
    const dateInput = document.getElementById('date');
    const today = new Date().toISOString().split('T')[0];
    dateInput.min = today;
    dateInput.value = today;
});
</script>
{% endblock %}
